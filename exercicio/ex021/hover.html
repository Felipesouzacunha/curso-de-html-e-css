<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div > p{
            display: none;
        } 
        div:hover > p {
            display: block;
            background-color: red;
            color: aliceblue;
            width: 300px;
        }
        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>exeplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <div>fim de exemplo</div>
</body>
</html>
