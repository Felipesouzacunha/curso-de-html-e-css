<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medias em html5</title>
</head>
<body>
    <h1>imagns dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos ou simplesmente aumente ou diminiu a tomanho do seu navagador</p>

     <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width : 1220px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="">
     </picture>
     <h1>reproduzindo audios</h1>
     <p>vamos aprender a reproduzir audio em html5</p>
     <audio preload="metadata" controls>
        <source src="media/janestreet - TrackTribe.mp3" type="audio/mpeg">
        <source src="media/janestreet - TrackTribe.mp3" type="audio/ogg">
        <source src="media/janestreet - TrackTribe.mp3" type="audio/wav">
        <p>seu navegador nao suporta o audio <a href="media/janestreet - TrackTribe.mp3" download="janestreet - TrackTribe.mp3"></a> baixa o audio</p>
     </audio>
     <p>seu navegador nao suporta o audio <a href="media/janestreet - TrackTribe.mp3" download="janestreet - TrackTribe.mp3" type="audio/mpeg">baixa o audio</a></p>
</body>
</html>
