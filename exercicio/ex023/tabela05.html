<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>

    <style>
                body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome{
            background-color: yellow;
        }

        col.csexo{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Felipe</td>
            <td>Masculino</td>
            <td>21</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Marcos</td>
            <td>Masculino</td>
            <td>25</td>
            <td>Advogado</td>
        </tr>

        <tr>
            <td>Ana Paula</td>
            <td>Feminino</td>
            <td>20</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
